
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (workspaces)
        run: npm install

      - name: Build API
        run: |
          cd apps/api
          npm run build || true

      - name: Build Web
        run: |
          cd ../../apps/web || cd apps/web
          npm run build || true

      - name: Unit tests (root stub + packages)
        run: |
          npm run test || true

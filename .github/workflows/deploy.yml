name: Deploy to Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        cd packages/core && npm install --legacy-peer-deps
        cd ../parsers && npm install --legacy-peer-deps
        cd ../../apps/api && npm install --legacy-peer-deps
        cd ../web && npm install --legacy-peer-deps
    
    - name: Build packages
      run: |
        cd packages/core && npm run build
        cd ../parsers && npm run build
        cd ../../apps/api && npm run build
        cd ../web && npm run build
    
    - name: Test parsers
      run: |
        node -e "
        const { PdfParser } = require('./packages/parsers/dist');
        const fs = require('fs');
        const parser = new PdfParser();
        
        // Test with example PDF
        const pdfPath = './examples/example pdf.pdf';
        if (fs.existsSync(pdfPath)) {
          const buffer = fs.readFileSync(pdfPath);
          parser.parse(buffer).then(items => {
            console.log('âœ… PDF Parser test passed:', items.length, 'items found');
            if (items.length === 0) {
              console.log('âŒ No items found - parser may have issues');
              process.exit(1);
            }
          }).catch(err => {
            console.log('âŒ PDF Parser test failed:', err.message);
            process.exit(1);
          });
        } else {
          console.log('âš ï¸ No test PDF found, skipping test');
        }
        "
    
    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.dev.yml build
    
    - name: Deploy to production
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        docker-compose down
        docker-compose up -d --build
        echo "ğŸš€ Application deployed successfully!"
